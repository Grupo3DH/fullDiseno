    <header>
        <div class="promo">
            <h3>Ejemplo promo 50% descuento en envíos</h3>
        </div>
        <nav>
            <ul>
                <li><a href="#"><i class="fa fa-search"></i></a></li>
                <li><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
                <li><a href="#">Iniciar sesión</a></li>
            </ul>
        </nav>
        <img class="img-header" src="/public/img/header.jpg" alt="banner ropa unisex">
        <img class="logo" src="/public/img/EPICENE.svg" alt="logo de la marca">
    </header>

    <main>
        <div class="main-container">
            <a href="#"> <img src="/public/img/fullOutfit.jpg" alt="fullOutfit"></a>
            <a href="#"> <img src="/public/img/sueterVerde-2.JPG" alt="sueterVerde"></a>
            <a href="#"> <img src="/public/img/fullOutfit-2.jpg" alt="fullOutfit-2"></a>
            <a href="#"> <img src="/public/img/abrigoNegro.JPG" alt="abrigoNegro"></a>

            <a href="#"> <img src="/public/img/camisaJean.jpg" alt="camisaJean"></a>
        </div>
    </main>

    <footer>
        <section class="footerwhite">
            <hr>
            <div class="metodoDePago">
                <ul>
                    <li><i class="fa fa-credit-card">hasta 18 cuotas sin inetrés</i></li>
                    <li><i class="fa fa-whatsapp"></i>consultas</li>
                    <li><i class="fa fa-retweet"></i>tienes 30 días para cambios</li>
                    <li><i class="fa fa-facebook"></i><i class="fa fa-instagram">siguenos en redes</i></li>
                </ul>
            </div>
            <hr>
        </section>
        <section class="footerblack">
            <img src="/public/img/EPICENE.svg" alt="logo de la marca">
            <div>
                <ul>
                    <li><h4>terminos y condiciones</h4></li>
                    <li><h4>FAQs</h4></li>
                    <li><i class="fa fa-whatsapp"></i></li>
                    <li><i class="fa fa-instagram"></i></li>
                    <li><i class="fa fa-facebook"></i></li>
                </ul>
            </div>
        </section>
    </footer>
